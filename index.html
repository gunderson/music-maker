<html>
<head>
    <title>Music Composer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="css/index.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
	<div id="content">
		<div id="r_graph" class="graph">
			<canvas id="r_canvas"></canvas>
			<h2>Rhythm Graph</h2>
		</div>
		<div id="p_graph" class="graph">
			<canvas id="p_canvas"></canvas>
			<div id="pitch-markers">
			</div>
			<h2>Pitch Graph - key: <span id="key"></span></h2>
		</div>
		<!--<div id="d_graph" class="graph">
			<canvas id="d_canvas"></canvas>
			<div id="duration-markers">
			</div>
			<h2>Duration graph</h2>
		</div>
		<div id="v_graph" class="graph">
			<canvas id="v_canvas"></canvas>
			<h2>Dynamic Graph</h2>
		</div>-->
	</div>
	<div id="main-menu">
		<div id="open-btn" class="fa fa-bars"></div>
		<div id="close-btn">&#10006;</div>

		<button id='play-btn'>Play</button>
		<button id='pause-btn'>Pause</button>
		<button id='vis-btn'>Toggle Vis</button>
		<div id="playlist-controls">
		<hr />
			<h2>Change Song</h2>
			<button id='elfman-btn'>"Elfman"</button>
			<button id='progressive-btn'>"Deuce"</button>
			<button id='demo-btn'>"Demo"</button>
		</div>
		<div id="elfman-controls">
		<hr />
			<h2>Game Events</h2>
			<button id='ace-btn'>Ace</button>
			<button id='break-btn'>Break Point</button>
		</div>
		<div id="demo-controls">
		<hr />
			<h2>Demo Controls</h2>
			<button id='demo-0-btn'>reset</button>
			<button id='demo-1-btn'>Wave #1</button>
			<button id='demo-2-btn'>Wave #2</button>
			<button id='demo-3-btn'>Wave #3</button>
		<hr />
			<button id='threshold-btn'>Threshold</button>
			<button id='harmony-btn'>Harmony</button>
		</div>
		<!--<button id='waltz-btn'>"Waltz"</button>
		<button id='submarine-btn'>"Submarine"</button>
		<button id='stairway-btn'>"Stairway"</button>
		<button id='sia-btn'>"sia"</button> -->
	</div>
	<div id="loader" class="modal">
		<h2>Loading <span  class="fa fa-spin fa-circle-o-notch"></span></h2>
	</div>
	<div id="click-to-start" class="modal">
		<h2>Click to Start</h2>
	</div>
    <script data-main="js/master" src="bower_components/requirejs/require.js"></script>
</body>
