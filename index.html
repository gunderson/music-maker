	<link href="css/index.css" rel="stylesheet" />

<body>
	<div id="content">
		<div id="r_graph" class="graph">
			<canvas id="r_canvas"></canvas>
			<h2>Rhythm Graph</h2>
		</div>
		<div id="p_graph" class="graph">
			<canvas id="p_canvas"></canvas>
			<div id="pitch-markers">
			</div>
			<h2>Pitch Graph - key: <span id="key"></span></h2>
		</div>
		<div id="d_graph" class="graph">
			<canvas id="d_canvas"></canvas>
			<div id="duration-markers">
			</div>
			<h2>Duration graph</h2>
		</div>
		<div id="v_graph" class="graph">
			<canvas id="v_canvas"></canvas>
			<h2>Dynamic Graph</h2>
		</div>
	</div>
	<div id="main-menu">
		<button id='play-btn'>Play</button>
		<button id='pause-btn'>Pause</button>
		<button id='waltz-btn'>"Waltz"</button>
		<button id='submarine-btn'>"Submarine"</button>
		<button id='stairway-btn'>"Stairway"</button>
		<button id='sia-btn'>"sia"</button>
	</div>
</body>
